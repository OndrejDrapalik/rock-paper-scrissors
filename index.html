<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors!</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
</head>
<body id="body">

  <div class="roundResult">
    <p></p>
  </div>

  <div class="scoreDisplay">
    <div class="score" id="playerScore">
      <div class="numCount" id="playerScoreInner">0</div>
      <p class="legend">You</p>
    </div>
    <div class="score" id="computerScore">
      <div class="numCount" id="computerScoreInner">0</div>
      <p class="legend">Computer</p>
    </div>
  </div>

  <div id="container">
    <button id="1" name="rock">Rock</button>
    <button id="2" name="paper">Paper</button>
    <button id="3" name="scissors">Scissors</button>
  </div>

  <div id="winnerAnnouncement">
    <div class="winnerAnnouncement"></div>
  </div>

  <div id="container2">
    <div id="playAgain"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
